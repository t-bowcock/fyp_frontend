<div class="grid-container">
    <div class="fill" id="cy"></div>
    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOpen]="itemIsOpen">
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle>Item {{itemData.id}}</mat-card-subtitle>
                <mat-card-title>{{itemData.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{itemData}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
        </mat-card>
    </ng-template>

    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOpen]="trinketIsOpen">
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle>Trinket {{trinketData.id}}</mat-card-subtitle>
                <mat-card-title>{{trinketData.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{trinketData}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
        </mat-card>
    </ng-template>

    <ng-template cdkConnectedOverlay [cdkConnectedOverlayOpen]="characterIsOpen">
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle>Character {{characterData.id}}</mat-card-subtitle>
                <mat-card-title>{{characterData.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{characterData}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
        </mat-card>
    </ng-template>

</div>
